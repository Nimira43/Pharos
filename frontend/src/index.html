<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/TheFavicon.png?v=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
  <title>Pharos</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark-col mb-4">
    <div class="container">
      <a 
        class="navbar-brand text-light-col logo"
        data-link 
        href="/"
      >
        Pharos
      </a>
      <div 
        class="collapse navbar-collapse" 
        id="mobile-nav"
      >
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a 
              class="nav-link text-light-col"
              data-link
              href="/dashboard"   
              id="dashboard-nav-link"
            >
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link text-light-col"
              data-link
              href="/register" 
              id="register-nav-link"
            >
              Register
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link text-light-col" 
              data-link
              href="/login" 
              id="login-nav-link"
            >
              Login
            </a>
          </li>

          <li 
            class="nav-item" 
            id="logout-nav-item"
          >
            <div 
              class="dropdown"
              id="logout-container"
            >
              <a
                class="nav-link dropdown-toggle text-light-col" 
                href="#" 
                role="button" 
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-regular fa-user"></i>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item" 
                    href="" 
                    id="logout"
                  >
                    Logout
                  </a>
                </li>
              </ul>
            </div>
            <a 
              class="nav-link"
              data-link
              href=""
              id="user-nav-link" 
            >
            </a>
          </li>
          <li 
            class="nav-item" 
            id="username-nav-item"
          >
            <span 
              class="nav-link text-light-col" 
              id="username"
            >
              Username
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app"></div>

  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous">
  </script>
</body>
</html>
