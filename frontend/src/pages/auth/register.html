<div class="register">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Register</h1>
        <p class="lead text-center">Check Account</p>
        <form id="registration-form">
          <div class="form-group">
            <input 
              type="text" 
              class="form-control form-control-lg"
              placeholder="Name"
              name="name"
            >
          </div>
          <br>
          <div class="form-group">
            <input 
              type="email" 
              class="form-control form-control-lg"
              placeholder="Email"
              name="email"
            >
          </div>
          <br>
          <div class="form-group">
            <input 
              type="password" 
              class="form-control form-control-lg"
              placeholder="Password"
              name="password"
            >
          </div>
          <br>
          <div class="form-group">
            <input 
              type="password" 
              class="form-control form-control-lg"
              placeholder="Confirm Password"
              name="password"
            >
          </div>
          <br>
          <input 
            type="submit"
            class="btn btn-info btn-block mt-4"          
          >
        </form>
      </div>
    </div>
  </div>
</div>
